<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>PSOBB Charactor Data Decoder</title>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="shortcut icon" href="./resource/rune_white64.ico">
  <link rel="icon" type="image/x-icon" href="./resource/rune_white64.ico">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-030C59H3R9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-030C59H3R9');
  </script>

</head>

<body>
  <h1>PSOBB Charactor Data Decoder</h1>
  <div class="contents">
    <div class="input">
      <div class="inputFile">
        <div class="description" id="description">
            <p><font color="#f5deb3"> The URL has changed. please update your bookmark.</font></p>
            <a href="https://nanakamado7746.github.io/PSOBBCharacterItemViewer/"><font color="#f5deb3">https://nanakamado7746.github.io/PSOBBCharacterItemViewer/</font></a>
          </br></br>
          <p>Please input your character data file (s). (.psochar and .psobank)</p>
        </div>
        <label>
          <input type="file" id="inputFileButton" name="file[]" multiple onchange=clickInputFile(event)>
        </label>
      </div>
    </div>

    <div class="lang" id="radio">
      <button type="button" id="displayItemCodes" onClick=clickDisplayItemCodes(event)>ITEM CODE</button>
      <input type="radio" name="lang" value="en" checked onClick=clickLang() >English
      <input type="radio" name="lang" value="ja" onClick=clickLang() >日本語（unstable）
    </div>

    <div class="pager", id="pager"></div>
    <div class="data", id="data"></div>
  </div>
</body>
<script type="text/javascript" src="./js/model/item/Item.js"></script>
<script type="text/javascript" src="./js/config/item_codes.js"></script>
<script type="text/javascript" src="./js/config/item_codes_ja.js"></script>
<script type="text/javascript" src="./js/config/Config.js"></script>
<script type="text/javascript" src="./js/model/charactor/Abstract.js"></script>
<script type="text/javascript" src="./js/model/charactor/Charactor.js"></script>
<script type="text/javascript" src="./js/model/charactor/ShareBank.js"></script>
<script type="text/javascript" src="./js/display.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
